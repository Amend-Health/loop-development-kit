name: Build and Deploy Documents

on:
  push:
    branches:
      - main
      - SIDE-2043b-documentation

jobs:
  deploy-gh-pages-docs:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          project: [ node, goja ]

      defaults:
        run:
          working-directory: ldk/${{ matrix.project }}

      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 14.x
        - run: npm ci
        - run: npm run build
        - run: npm run doc
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: ./ldk/${{ matrix.project }}/docs
            destination_dir: ldk/${{ matrix.project }}
            force_orphan: true